<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Oky Docky — forms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Nunito:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles1.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <!-- === LOGO SLOT === -->
      <a class="logo" href="#" aria-label="Oky Docky home">
        <!-- оставляю чистый слот под твой SVG-логотип -->
        <svg width="120" height="42" viewBox="0 0 120 42" role="img" aria-label="Logo placeholder">
          <rect x="2" y="2" width="116" height="38" rx="8" fill="none" stroke="currentColor" stroke-dasharray="6 6" opacity="0.5"/>
          <text x="60" y="26" text-anchor="middle" font-size="12" fill="currentColor" opacity="0.55">your logo here</text>
        </svg>
      </a>

      <nav class="header-actions" aria-label="Quick actions">
        <button class="icon-btn" title="Sign in" aria-label="Sign in">
          <span class="dot"></span>
        </button>
        <button class="icon-btn" title="Help" aria-label="Help">
          ?
        </button>
      </nav>
    </div>
  </header>

  <!-- Search block -->
  <section class="search-wrap">
    <div class="container">
      <div class="search-card" role="search">
        <h1 class="search-title">search for form here</h1>
        <div class="search-input-wrap">
          <span class="search-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24"><path d="M10.5 3a7.5 7.5 0 015.9 12.2l3.7 3.7-1.8 1.8-3.7-3.7A7.5 7.5 0 1110.5 3zm0 2.5a5 5 0 100 10 5 5 0 000-10z"/></svg>
          </span>
          <input id="search" class="search-input" type="text" placeholder="Type to filter…" autocomplete="off">
        </div>
      </div>
    </div>
  </section>




  <!-- Cards grid -->

  
  <main class="container">
    <div id="cards" class="card-grid" aria-live="polite"></div>
  </main>

  <!-- === FORM PANEL (drawer) === -->

  
<div id="form-panel" class="form-panel" aria-hidden="true">
  <div id="panel-backdrop" class="form-panel__backdrop"></div>

  <div class="form-card" role="dialog" aria-modal="true" aria-labelledby="form-panel-title">
    <header class="form-card__header">
      <div class="form-card__title-wrap">
        <h2 id="form-panel-title" class="form-card__title">Form title</h2>
        <p id="form-panel-subtitle" class="form-card__subtitle"></p>
      </div>
      <button id="panel-close" class="form-card__close" aria-label="Close form">
        ×
      </button>
    </header>

    <div class="form-card__body">
      <div id="panel-status" class="form-card__status"></div>

      <!-- блок с полями -->
      <div class="form-card__fields-wrap">
        <div id="panel-fields-empty" class="form-card__empty">
          No fields loaded yet.
        </div>
        <div id="panel-fields" class="form-card__fields"></div>
      </div>

      <!-- блок с чекбокс-группами (если есть) -->
    

      <!-- просмотр PDF (изначально скрыт) -->
      <div id="panel-preview-wrap" class="form-card__preview-wrap">
        <iframe id="panel-preview" title="PDF preview"></iframe>
      </div>

      <div class="form-card__buttons">
        <button id="panel-download" class="form-card__btn form-card__btn--primary" disabled>
          Download
        </button>
        <button id="panel-render" class="form-card__btn form-card__btn--ghost">
          preview
        </button>
      </div>
    </div>
  </div>
</div>


  <!-- Footer -->

  





  <footer class="site-footer">
    <div class="container">
      <small>© <span id="year"></span> Oky Docky. Paperwork without pain.</small>
    </div>
  </footer>

  <script src="app1.js"></script>
</body>
</html>
