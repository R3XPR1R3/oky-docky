<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>API Tester</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial; margin:16px; max-width:1100px}
    .row{display:flex; gap:12px; flex-wrap:wrap; align-items:flex-end}
    label{display:block; font-size:12px; opacity:.8}
    input,select,textarea,button{font:inherit; padding:8px; border:1px solid #ccc; border-radius:8px}
    textarea{width:100%; min-height:140px}
    pre{background:#0b1020; color:#d7e1ff; padding:12px; border-radius:12px; overflow:auto}
    .card{border:1px solid #e5e5e5; border-radius:12px; padding:12px; margin-top:12px}
    .muted{opacity:.75; font-size:12px}
    .btn{cursor:pointer}
  </style>
</head>
<body>
  <h1>API Tester</h1>
  <div class="muted">Quickly hit endpoints, inspect JSON, and download files.</div>

  <div class="card">
    <div class="row">
      <div>
        <label>Method</label>
        <select id="method">
          <option>GET</option>
          <option>POST</option>
          <option>PUT</option>
          <option>PATCH</option>
          <option>DELETE</option>
        </select>
      </div>

      <div style="flex:1; min-width:360px">
        <label>URL (relative)</label>
        <input id="url" style="width:100%" value="/api/pdf/forms/w4_2026/schema?normalized=true" />
      </div>

      <div>
        <button class="btn" id="send">Send</button>
      </div>

      <div>
        <button class="btn" id="download">Download as file</button>
      </div>
    </div>

    <div style="margin-top:12px">
      <label>Headers (JSON)</label>
      <textarea id="headers">{ "Accept": "*/*" }</textarea>
    </div>

    <div style="margin-top:12px">
      <label>Body (JSON) â€” only for non-GET</label>
      <textarea id="body">{}</textarea>
    </div>
  </div>

  <div class="card">
    <div class="row">
      <div style="flex:1">
        <label>Status</label>
        <input id="status" style="width:100%" readonly />
      </div>
      <div style="flex:2">
        <label>Content-Type</label>
        <input id="ctype" style="width:100%" readonly />
      </div>
      <div style="flex:3">
        <label>Final URL</label>
        <input id="finalUrl" style="width:100%" readonly />
      </div>
    </div>

    <h3>Response</h3>
    <pre id="out">(empty)</pre>
  </div>

  <script src="/static/dev/test.js"></script>
</body>
</html>
